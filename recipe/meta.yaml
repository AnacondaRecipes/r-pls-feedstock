{% set version = '2.6-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pls
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pls_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pls/pls_{{ version }}.tar.gz
  sha256: 3d8708fb7f45863d3861fd231e06955e6750bcbe717e1ccfcc6d66d0cb4d4596

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, parallel, Rmpi
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pls')"           # [not win]
    - "\"%R%\" -e \"library('pls')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://mevik.net/work/software/pls.html
  license: GPL-2
  summary: Multivariate regression methods Partial Least Squares Regression (PLSR), Principal
    Component Regression (PCR) and Canonical Powered Partial Least Squares (CPPLS).
  license_family: GPL2

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - mingwandroid

